language: node_js
sudo: false
dist: xenial
node_js: '10'
addons:
  firefox: latest
  chrome: stable
cache:
  directories:
  - node_modules
env:
  global:
  - secure: 
  - secure: 
matrix:
  fast_finish: true
  allow_failures:
    - env: JOB=benchmark

  include:
    - env: JOB=test
      before_script:
        - npm run lint
      script:
        - npm run test -- -l chrome
        - if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then wct -s 'windows 10/microsoftedge@15' -s 'windows 10/microsoftedge@17' -s 'windows 8.1/internet explorer@11' -s 'os x 10.11/safari@9' -s 'os x 10.12/safari@10' -s 'macos 10.13/safari@11' -s 'Linux/chrome@41' -s 'Linux/firefox'; fi

    - env: JOB=benchmark
      script:
        - ./travis-bench.sh
